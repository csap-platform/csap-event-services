
#
#  ref https://logging.apache.org/log4j/2.x/manual/layouts.html
#  

Configuration: 
  
  
  status: warn
  
  monitorInterval: 10
  
  appenders:
    
    console:
      name: consoleAppender
      target: SYSTEM_OUT
#      PatternLayout:
#        Pattern: "%d ==== (%file:%line) ==== thread: %thread ==== %-8p>%n%logger.%method() %n\t%m%n%n"
        
      # ref http://logging.apache.org/log4j/2.x/manual/layouts.html#JSONLayout
      JSONLayout:
        compact: true
        includeTimeMillis: true 
        
        locationInfo: true # expensive operation
        complete: false
        eventEol: true
        
        KeyValuePair:
        - key: "timestamp"
          value: "$${date:yyyy-MM-dd'T'HH:mm:ss.SSSZ}"
        - key: "friendlyDate"
          value: "$${date:MMM dd' 'HH:mm:ss}"
          
          
    RollingFile: 
      - name: errorsAppender
        fileName: logs/warnings-current.log
        filePattern: "logs/warnings-previous-%i.log.gz"
        append: true
        
        DefaultRolloverStrategy:
          max: 1
          
        policies:
          SizeBasedTriggeringPolicy:
            size: "10 MB"
            
        JSONLayout:
          compact: true
          includeTimeMillis: true 
          locationInfo: true # expensive operation
          complete: false
          eventEol: true
          KeyValuePair:
          - key: "timestamp"
            value: "$${date:yyyy-MM-dd'T'HH:mm:ss.SSSZ}"
          - key: "friendlyDate"
            value: "$${date:MMM dd' 'HH:mm:ss}"



  
  loggers: 
  
    root:
      level: warn
      AppenderRef:  
      - ref: consoleAppender
      - ref : errorsAppender
        level: warn
      
  
    logger:
        
      - name: org.csap
        level: info
        additivity: false
        AppenderRef:  
        - ref: consoleAppender
        - ref : errorsAppender
          level: warn
      
